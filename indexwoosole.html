<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 둥글게 만들기</title>
    <style>
        div {
            background-color: purple;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="border-radius: 10px">10px</div><br>
    <div style="border-radius: 50px 30px">50px 30px</div><br>
    <div style="border-radius: 10px 100px">10px 100px</div><br>
    <div style="border-radius: 50px">50px</div><br>
</body>
</html>
